environment:
  host:
    os: 'windows'
    flavor: 'server'
    version: '2019'
  runtime:
    provider: 'appcontainer'
    image: 'cdpxwin1809.azurecr.io/global/vse2019:latest'
    source_mode: 'map'

workspace_options:                         # Metadata section
  download_current_artifacts: true         # Default is always false

static_analysis_options:
  binskim_options:
    files_to_scan:
      - from: 'cdpx-artifacts'
        exclude:
          - '*'

version:
  name: 'Controlled by Makefile'
  major: 1
  minor: 0
  system: 'patch'

signing_options: 
    profile: 'internal_azure_service'

build:
  commands:
    - !!buildcommand
      name: 'Copy Artifacts'
      command: 'copy.cmd'
      artifacts:
        - from: 'cdpx-artifacts'
          include:
          - '**'